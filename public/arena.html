<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AntiChat Arena</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ffcc;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-size: 1.2em;
      border-bottom: 1px solid #00ffcc;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #000;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: #111;
      border-radius: 5px;
      position: relative;
    }
    .username {
      font-weight: bold;
      color: #0ff;
    }
    .text {
      margin-top: 5px;
    }
    .own .message {
      background: #003333;
    }
    .actions {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 0.8em;
      color: red;
      cursor: pointer;
    }
    #inputBar {
      display: flex;
      border-top: 1px solid #00ffcc;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      background: #111;
      color: #0ff;
      font-family: inherit;
    }
    #sendBtn {
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>AntiChat Arena - Welcome, <span id="usernameDisplay"></span></header>
  <div id="messages"></div>
  <div id="inputBar">
    <input id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const username = localStorage.getItem('antichat_username');
    const name = localStorage.getItem('antichat_name');
    const msgContainer = document.getElementById('messages');
    document.getElementById('usernameDisplay').innerText = username || 'Guest';

    if (!username || !name) {
      alert("Not logged in.");
      window.location.href = '/chat.html';
    }

    async function fetchMessages() {
      const res = await fetch('/api/messages');
      const data = await res.json();
      msgContainer.innerHTML = '';
      data.reverse().forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.className = 'message' + (msg.username === username ? ' own' : '');
        msgDiv.innerHTML = `
          <div class="username">${msg.username}</div>
          <div class="text">${msg.text}</div>
          ${msg.username === username ? `<div class="actions" onclick="deleteMessage('${msg.id}')">üóëÔ∏è</div>` : ''}
        `;
        msgContainer.appendChild(msgDiv);
      });
    }

    async function sendMessage() {
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;

      await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, name, text })
      });

      document.getElementById('messageInput').value = '';
      fetchMessages();
    }

    async function deleteMessage(id) {
      await fetch(`/api/messages?id=${id}`, {
        method: 'DELETE'
      });
      fetchMessages();
    }

    document.getElementById('sendBtn').onclick = sendMessage;
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    fetchMessages();
    setInterval(fetchMessages, 5000);
  </script>
</body>
</html>
