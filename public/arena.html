<!DOCTYPE html>
<html>
<head>
  <title>Arena - AntiChat</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: scroll;
      padding: 10px;
    }
    #form {
      display: flex;
      border-top: 1px solid #00ffcc;
    }
    #msg {
      flex: 1;
      background: #111;
      color: #0ff;
      border: none;
      padding: 10px;
    }
    button {
      background: #0ff;
      border: none;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="form">
    <input id="msg" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('msg');
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) location.href = '/chat.html';

    async function loadMessages() {
      const res = await fetch('/api/messages');
      const data = await res.json();
      chat.innerHTML = '';
      data.forEach(m => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${m.username}</strong>: ${m.text}`;
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const text = input.value;
      if (!text) return;
      await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.name, text }),
      });
      input.value = '';
      loadMessages();
    };

    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>
