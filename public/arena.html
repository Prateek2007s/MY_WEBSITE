<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AntiChat Arena</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2f3144;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #12121c;
    }
    .message {
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      background: #2a2e45;
      word-wrap: break-word;
      position: relative;
    }
    .message.self {
      align-self: flex-end;
      background: #3e4ba8;
    }
    .message img, .message video, .message audio {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 6px;
    }
    .meta {
      font-size: 0.8em;
      opacity: 0.6;
      margin-bottom: 4px;
    }
    #input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #2f3144;
      border-top: 1px solid #444;
    }
    #file-label {
      font-size: 22px;
      cursor: pointer;
      margin-right: 10px;
    }
    #file-input {
      display: none;
    }
    #input-message {
      flex: 1;
      background: #222;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
      font-size: 1em;
    }
    #send-btn {
      margin-left: 10px;
      background: #00bfa5;
      border: none;
      color: #fff;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-btn:disabled {
      background: #777;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>AntiChat Arena</header>
  <div id="messages"></div>

  <div id="input-area">
    <label for="file-input" id="file-label">&#128206;</label>
    <input type="file" id="file-input" accept="image/*,video/*,audio/*,.pdf,.zip,.txt" />
    <textarea id="input-message" placeholder="Type a message..." rows="1"></textarea>
    <button id="send-btn" disabled>Send</button>
  </div>

  <script>
    const inputMessage = document.getElementById('input-message');
    const sendBtn = document.getElementById('send-btn');
    const fileInput = document.getElementById('file-input');
    const messagesContainer = document.getElementById('messages');

    const userName = localStorage.getItem('antichat_name') || 'Anon';
    const userUsername = localStorage.getItem('antichat_username') || 'anon';

    function addMessage({ name, text = '', fileUrl = '', username }) {
      const div = document.createElement('div');
      div.classList.add('message');
      if (username === userUsername) div.classList.add('self');

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.innerText = name || 'User';

      div.appendChild(meta);

      if (text) {
        const textNode = document.createElement('div');
        textNode.innerText = text;
        div.appendChild(textNode);
      }

      if (fileUrl) {
        const lower = fileUrl.toLowerCase();
        if (lower.match(/\.(jpg|jpeg|png|gif|webp)$/)) {
          const img = document.createElement('img');
          img.src = fileUrl;
          div.appendChild(img);
        } else if (lower.match(/\.(mp4|webm)$/)) {
          const video = document.createElement('video');
          video.src = fileUrl;
          video.controls = true;
          div.appendChild(video);
        } else if (lower.match(/\.(mp3|wav|ogg)$/)) {
          const audio = document.createElement('audio');
          audio.src = fileUrl;
          audio.controls = true;
          div.appendChild(audio);
        } else {
          const fileLink = document.createElement('a');
          fileLink.href = fileUrl;
          fileLink.innerText = "ðŸ“Ž Download file";
          fileLink.target = "_blank";
          div.appendChild(fileLink);
        }
      }

      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function fetchMessages() {
      const res = await fetch('/api/messages');
      const messages = await res.json();
      messagesContainer.innerHTML = '';
      messages.forEach(addMessage);
    }

    async function sendMessage({ text = '', fileUrl = '' }) {
      if (!text && !fileUrl) return;
      const payload = {
        username: userUsername,
        name: userName,
        text: text.trim(),
        fileUrl,
      };

      const res = await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (res.ok) {
        inputMessage.value = '';
        sendBtn.disabled = true;
        fetchMessages();
      } else {
        alert('Failed to send message');
      }
    }

    inputMessage.addEventListener('input', () => {
      sendBtn.disabled = inputMessage.value.trim().length === 0;
    });

    sendBtn.addEventListener('click', () => {
      sendMessage({ text: inputMessage.value });
    });

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        if (data.url) {
          await sendMessage({ fileUrl: data.url });
        } else {
          alert('Upload failed');
        }
      } catch (err) {
        console.error("Upload error", err);
        alert("Upload failed");
      }

      fileInput.value = '';
    });

    // Initial load
    fetchMessages();
    setInterval(fetchMessages, 5000); // Polling
  </script>
</body>
</html>
