<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AntiChat Arena</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #0d0d0d;
      color: #00ffcc;
    }
    #chat-box {
      height: 80vh;
      overflow-y: auto;
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    #input-box {
      display: flex;
      padding: 20px;
      background: #111;
    }
    input {
      flex: 1;
      padding: 10px;
      background: #222;
      border: 1px solid #00ffcc;
      color: white;
    }
    button {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }
    .message {
      margin: 5px 0;
      padding: 5px 10px;
      background: #111;
      border-left: 4px solid #00ffcc;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <div id="input-box">
    <input type="text" id="msg" placeholder="Enter your message...">
    <button onclick="send()">Send</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) location.href = '/chat.html';

    async function loadMessages() {
      const res = await fetch('/api/messages');
      const messages = await res.json();
      const box = document.getElementById('chat-box');
      box.innerHTML = '';
      messages.forEach(m => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<strong>${m.username}</strong>: ${m.text}`;
        box.appendChild(div);
      });
      box.scrollTop = box.scrollHeight;
    }

    async function send() {
      const msg = document.getElementById('msg').value;
      if (!msg) return;
      await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.name, text: msg })
      });
      document.getElementById('msg').value = '';
      loadMessages();
    }

    setInterval(loadMessages, 2000);
    loadMessages();
  </script>
</body>
</html>
