<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AntiChat Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: #e6ecf0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background-color: #0088cc;
      color: white;
      padding: 15px 20px;
      font-weight: 600;
      font-size: 1.2rem;
      user-select: none;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f7f9fa;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 18px;
      line-height: 1.3;
      word-wrap: break-word;
      position: relative;
      font-size: 0.95rem;
      user-select: text;
    }

    .message.self {
      align-self: flex-end;
      background-color: #0088cc;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.other {
      align-self: flex-start;
      background-color: #fff;
      border: 1px solid #ccc;
      border-bottom-left-radius: 4px;
      color: #222;
    }

    .message .sender {
      font-weight: 700;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: #555;
    }

    .message img, .message video {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 6px;
      display: block;
    }

    .message a.file-link {
      display: inline-block;
      margin-top: 6px;
      color: #0066cc;
      text-decoration: underline;
      word-break: break-all;
    }

    #input-area {
      background: white;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #ccc;
    }

    #input-message {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 18px;
      font-size: 1rem;
      outline: none;
      resize: none;
      height: 40px;
      max-height: 80px;
    }

    #send-btn {
      background-color: #0088cc;
      border: none;
      color: white;
      font-weight: 700;
      padding: 10px 16px;
      border-radius: 18px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }
    #send-btn:disabled {
      background-color: #80c6ff;
      cursor: default;
    }
    #send-btn:hover:not(:disabled) {
      background-color: #006699;
    }

    #file-input {
      display: none;
    }

    #file-label {
      cursor: pointer;
      font-size: 1.3rem;
      color: #0088cc;
      user-select: none;
    }

    /* Scrollbar styling */
    #chat::-webkit-scrollbar {
      width: 8px;
    }
    #chat::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.1);
      border-radius: 4px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #chat {
        padding: 12px 10px;
      }
      #input-message {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<header>AntiChat Arena</header>

<div id="chat" aria-live="polite" aria-label="Chat messages"></div>

<div id="input-area">
  <label for="file-input" id="file-label" title="Send a file ðŸ“Ž">&#128206;</label>
  <input type="file" id="file-input" accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt,.zip" />
  <textarea id="input-message" placeholder="Type a message..." rows="1"></textarea>
  <button id="send-btn" disabled>Send</button>
</div>

<script>
  // Grab stored user info from login page
  const userName = localStorage.getItem('antichat_name') || 'Unknown';
  const userUsername = localStorage.getItem('antichat_username') || 'anonymous';

  const chat = document.getElementById('chat');
  const inputMessage = document.getElementById('input-message');
  const sendBtn = document.getElementById('send-btn');
  const fileInput = document.getElementById('file-input');

  // Enable send button if input has text
  inputMessage.addEventListener('input', () => {
    sendBtn.disabled = inputMessage.value.trim() === '';
  });

  // Append message to chat UI
  function addMessage(msg) {
    const div = document.createElement('div');
    div.classList.add('message');
    div.classList.add(msg.username === userUsername ? 'self' : 'other');

    const senderDiv = document.createElement('div');
    senderDiv.className = 'sender';
    senderDiv.textContent = msg.name || msg.username || 'Unknown';
    div.appendChild(senderDiv);

    if (msg.text) {
      const textNode = document.createElement('div');
      textNode.textContent = msg.text;
      div.appendChild(textNode);
    }

    if (msg.fileUrl) {
      // Detect image/video/audio/pdf file type for preview or link
      const url = msg.fileUrl;
      const lower = url.toLowerCase();

      // Image preview
      if (/\.(jpeg|jpg|gif|png|webp|bmp)$/i.test(lower)) {
        const img = document.createElement('img');
        img.src = url;
        img.alt = 'Uploaded image';
        div.appendChild(img);
      }
      // Video preview
      else if (/\.(mp4|webm|ogg)$/i.test(lower)) {
        const video = document.createElement('video');
        video.src = url;
        video.controls = true;
        div.appendChild(video);
      }
      // Audio preview
      else if (/\.(mp3|wav|ogg)$/i.test(lower)) {
        const audio = document.createElement('audio');
        audio.src = url;
        audio.controls = true;
        div.appendChild(audio);
      }
      // PDF and others - show clickable link
      else {
        const link = document.createElement('a');
        link.href = url;
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.textContent = `ðŸ“Ž File: ${url.split('/').pop()}`;
        link.className = 'file-link';
        div.appendChild(link);
      }
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // Fetch and load all messages from backend
  async function loadMessages() {
    try {
      const res = await fetch('/api/messages');
      if (!res.ok) throw new Error('Failed to load messages');
      const messages = await res.json();

      chat.innerHTML = ''; // clear chat

      messages.forEach(addMessage);
      chat.scrollTop = chat.scrollHeight;
    } catch (err) {
      console.error(err);
    }
  }

  // Send a message (text or file URL)
  async function sendMessage({ text = '', fileUrl = '' }) {
    if (!text.trim() && !fileUrl) return;

    const payload = {
      username: userUsername,
      name: userName,
      text: text.trim(),
      fileUrl,
    };

    try {
      const res = await fetch('/api/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      if (!res.ok) throw new Error('Failed to send message');

      inputMessage.value = '';
      sendBtn.disabled = true;
      loadMessages();
    } catch (err) {
      alert('Failed to send message: ' + err.message);
    }
  }

  // Handle file upload
  async function uploadFile(file) {
    if (!file) return null;

    const formData = new FormData();
    formData.append('file', file);

    try {
      const res = await fetch('/api/upload', {
        method: 'POST',
        body: formData,
      });

      if (!res.ok) throw new Error('Upload failed');

      const data = await res.json();
      return data.url;
    } catch (err) {
      alert('Upload failed: ' + err.message);
      return null;
    }
  }

  // Event: Send text message on button click
  sendBtn.addEventListener('click', () => {
    sendMessage({ text: inputMessage.value });
  });

  // Event: Enter key sends message
  inputMessage.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      if (!sendBtn.disabled) {
        sendMessage({ text: inputMessage.value });
      }
    }
  });

  // Event: When user selects a file
  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    sendBtn.disabled = true;
    const url = await uploadFile(file);
    sendBtn.disabled = false;

    if (url) {
      await sendMessage({ fileUrl: url });
    }

    fileInput.value = ''; // reset input
  });

  // Initial load of messages
  loadMessages();

  // Poll messages every 5 seconds to update chat live
  setInterval(loadMessages, 5000);
</script>

</body>
</html>
