<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AntiChat Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: monospace;
      background-color: #0e0e0e;
      color: #00ff88;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 10px;
    }
    #messages {
      border: 1px solid #333;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #1a1a1a;
      margin-bottom: 10px;
    }
    .msg {
      margin-bottom: 10px;
    }
    .file-preview {
      max-width: 100%;
      max-height: 200px;
      border: 1px solid #444;
      margin-top: 5px;
    }
    input, button {
      padding: 8px;
      margin-top: 5px;
      border: none;
    }
    input[type="text"], input[type="file"] {
      width: calc(100% - 10px);
      margin-bottom: 5px;
    }
    button {
      background: #00ff88;
      color: black;
      cursor: pointer;
    }
    .top-bar {
      text-align: right;
      margin-bottom: 10px;
    }
    .top-bar button {
      padding: 6px 12px;
      background: red;
      color: white;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <span id="userLabel"></span>
      <button onclick="logout()">Logout</button>
    </div>
    <div id="messages"></div>
    <input id="message" type="text" placeholder="Type a message..." /><br/>
    <input id="file" type="file" /><br/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const username = localStorage.getItem("antichat_username");
    const name = localStorage.getItem("antichat_name");

    if (!username || !name) {
      alert("You're not logged in!");
      window.location.href = "/chat.html";
    }

    document.getElementById("userLabel").innerText = `ðŸ‘¤ ${name} (${username})`;

    async function fetchMessages() {
      const res = await fetch("/api/messages");
      const messages = await res.json();
      const container = document.getElementById("messages");
      container.innerHTML = "";

      messages.forEach((msg) => {
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `<b>${msg.name}:</b> ${msg.text || ""}`;

        if (msg.fileUrl) {
          const ext = msg.fileUrl.split('.').pop().toLowerCase();
          if (["jpg", "jpeg", "png", "gif", "webp"].includes(ext)) {
            const img = document.createElement("img");
            img.src = msg.fileUrl;
            img.className = "file-preview";
            div.appendChild(img);
          } else {
            const a = document.createElement("a");
            a.href = msg.fileUrl;
            a.innerText = "Download file";
            a.target = "_blank";
            div.appendChild(document.createElement("br"));
            div.appendChild(a);
          }
        }

        if (msg.username === username) {
          const delBtn = document.createElement("button");
          delBtn.innerText = "âŒ";
          delBtn.onclick = async () => {
            await fetch(`/api/messages?id=${msg.id}`, { method: "DELETE" });
            fetchMessages();
          };

          const editBtn = document.createElement("button");
          editBtn.innerText = "âœï¸";
          editBtn.onclick = async () => {
            const newText = prompt("Edit your message:", msg.text);
            if (newText) {
              await fetch("/api/messages", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id: msg.id, text: newText }),
              });
              fetchMessages();
            }
          };

          div.appendChild(delBtn);
          div.appendChild(editBtn);
        }

        container.appendChild(div);
      });

      container.scrollTop = container.scrollHeight;
    }

    async function sendMessage() {
      const text = document.getElementById("message").value;
      const fileInput = document.getElementById("file");

      let fileUrl = "";
      if (fileInput.files.length > 0) {
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        const res = await fetch("/api/upload", { method: "POST", body: formData });
        const data = await res.json();
        if (data.url) {
          fileUrl = data.url;
        } else {
          alert("File upload failed");
          return;
        }
      }

      await fetch("/api/messages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, name, text, fileUrl }),
      });

      document.getElementById("message").value = "";
      document.getElementById("file").value = "";
      fetchMessages();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "/chat.html";
    }

    fetchMessages();
    setInterval(fetchMessages, 3000);
  </script>
</body>
</html>
