<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AntifiedNull Chatroom</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: 'Courier New', monospace;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #111;
    padding: 1em;
    text-align: center;
    font-weight: bold;
    border-bottom: 1px solid #0f0;
  }
  #chat {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1em;
    background: #000;
    font-size: 1.1em;
  }
  #chat .message {
    margin-bottom: 0.8em;
  }
  #chat .username {
    font-weight: bold;
    color: #0ff;
  }
  #chat .timestamp {
    font-size: 0.7em;
    color: #555;
    margin-left: 0.5em;
  }
  #input-area {
    background: #111;
    display: flex;
    padding: 0.5em;
    border-top: 1px solid #0f0;
  }
  #input-area input {
    flex-grow: 1;
    background: #000;
    border: 1px solid #0f0;
    color: #0f0;
    padding: 0.5em;
    font-family: monospace;
    font-size: 1em;
    border-radius: 4px;
  }
  #input-area button {
    background: #0f0;
    border: none;
    color: #000;
    font-weight: bold;
    padding: 0.5em 1em;
    margin-left: 0.5em;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>
<header>
  Welcome, <span id="username-display"></span> â€” AntifiedNull Chatroom
</header>

<div id="chat"></div>

<div id="input-area">
  <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" />
  <button id="send-btn">Send</button>
</div>

<script>
  const apiMessages = '/api/messages';
  let user = null;

  function formatTimestamp(ts) {
    const date = new Date(ts);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function addMessage(msg) {
    const chat = document.getElementById('chat');
    const div = document.createElement('div');
    div.className = 'message';

    const usernameSpan = document.createElement('span');
    usernameSpan.className = 'username';
    usernameSpan.textContent = msg.username;

    const timestampSpan = document.createElement('span');
    timestampSpan.className = 'timestamp';
    timestampSpan.textContent = formatTimestamp(msg.createdAt);

    const messageSpan = document.createElement('span');
    messageSpan.textContent = ': ' + msg.message;

    div.appendChild(usernameSpan);
    div.appendChild(timestampSpan);
    div.appendChild(messageSpan);

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function loadMessages() {
    try {
      const res = await fetch(apiMessages);
      const data = await res.json();
      if (data.success && Array.isArray(data.messages)) {
        document.getElementById('chat').innerHTML = '';
        data.messages.forEach(addMessage);
      }
    } catch {
      // ignore errors
    }
  }

  async function sendMessage() {
    const input = document.getElementById('message-input');
    const msg = input.value.trim();
    if (!msg) return;

    try {
      const res = await fetch(apiMessages, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: user.username, message: msg }),
      });
      const data = await res.json();
      if (data.success) {
        addMessage(data.message);
        input.value = '';
      } else {
        alert('Failed to send message.');
      }
    } catch {
      alert('Server error while sending message.');
    }
  }

  // On load
  window.onload = () => {
    const userData = localStorage.getItem('chatUser');
    if (!userData) {
      window.location.href = 'chat.html';
      return;
    }
    user = JSON.parse(userData);
    document.getElementById('username-display').textContent = user.username;
    loadMessages();

    // Reload messages every 3 seconds
    setInterval(loadMessages, 3000);

    document.getElementById('send-btn').onclick = sendMessage;
    document.getElementById('message-input').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  };
</script>
</body>
</html>
