<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arena - AntiChat</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    #input-area {
      display: flex;
    }
    input {
      flex: 1;
      background: #111;
      border: none;
      color: #00ff00;
      padding: 10px;
    }
    button {
      background: #222;
      color: #00ff00;
      border: none;
      padding: 10px 20px;
    }
    .message {
      margin: 5px 0;
    }
    .username {
      color: cyan;
    }
  </style>
</head>
<body>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="msg" placeholder="Type a message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script>
    const box = document.getElementById('chat-box');
    const username = localStorage.getItem('username') || 'Anonymous';

    async function loadMessages() {
      const res = await fetch('/api/server/messages');
      const messages = await res.json();
      box.innerHTML = '';
      messages.forEach(m => {
        box.innerHTML += `<div class="message"><span class="username">${m.username}:</span> ${m.text}</div>`;
      });
      box.scrollTop = box.scrollHeight;
    }

    async function sendMsg() {
      const msg = document.getElementById('msg').value;
      if (!msg) return;
      await fetch('/api/server/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, text: msg })
      });
      document.getElementById('msg').value = '';
      loadMessages();
    }

    setInterval(loadMessages, 1500);
    loadMessages();
  </script>
</body>
</html>
