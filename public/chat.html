<!-- public/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AntiChat - Login / Register</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron&display=swap">
  <style>
    body {
      margin: 0;
      font-family: Orbitron, monospace;
      background: #000;
      color: #0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #111;
      padding: 20px;
      border: 2px solid #0f0;
      border-radius: 10px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Sign Up</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirm" placeholder="Confirm Password" />
    <button onclick="submitForm()">Submit</button>
    <div class="toggle" onclick="toggleForm()">Switch to Login</div>
  </div>

  <script>
    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('name').style.display = isLogin ? 'none' : 'block';
      document.getElementById('confirm').style.display = isLogin ? 'none' : 'block';
    }

    async function submitForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      const endpoint = isLogin ? '/api/accounts/login' : '/api/accounts/register';
      const body = isLogin ? { email, password } : { name, email, password };

      if (!isLogin && password !== confirm) return alert("Passwords do not match");

      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (!res.ok) return alert(data.error || "Something went wrong");

      localStorage.setItem("user", JSON.stringify(data));
      location.href = "arena.html";
    }
  </script>
</body>
</html>
