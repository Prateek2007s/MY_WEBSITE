<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AntiChat - Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wrapper {
      width: 400px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px #00ffff88;
    }
    .tabs {
      display: flex;
      cursor: pointer;
      background: #00ffff11;
    }
    .tabs div {
      flex: 1;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      background: #111;
      transition: 0.3s;
    }
    .tabs .active {
      background: #00ffff22;
    }
    .form-container {
      padding: 20px;
      display: none;
    }
    .form-container.active {
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      background: #000;
      border: 1px solid #00ffff55;
      color: #00ffff;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00ffff;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="tabs">
      <div id="login-tab" class="active">Login</div>
      <div id="signup-tab">Sign Up</div>
    </div>
    <div id="login-form" class="form-container active">
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>
    <div id="signup-form" class="form-container">
      <input type="text" id="signup-name" placeholder="Name" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" />
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };
    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch('/api/server/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        alert('Login successful');
        window.location.href = '/chat.html'; // or your chat UI page
      } else {
        alert('Invalid credentials');
      }
    }

    async function signup() {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (password !== confirm) return alert('Passwords do not match');

      const res = await fetch('/api/server/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      if (res.ok) {
        alert('Registration successful');
        loginTab.click(); // Switch to login
      } else {
        alert('Failed to register');
      }
    }
  </script>
</body>
</html>
