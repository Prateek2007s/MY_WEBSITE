<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AntiChat - Login/Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff9f;
      font-family: 'Courier New', monospace;
    }
    .panel { display: none; }
    .active { display: block; }
    input {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: #00ff9f;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md p-6 bg-black shadow-xl rounded-lg space-y-4">
    <div class="flex justify-center space-x-4 mb-4">
      <button id="show-login" class="bg-gray-800 px-4 py-2 rounded hover:bg-gray-700">Login</button>
      <button id="show-register" class="bg-gray-800 px-4 py-2 rounded hover:bg-gray-700">Sign Up</button>
    </div>

    <!-- Login Panel -->
    <div id="login-panel" class="panel active">
      <h2 class="text-2xl font-bold mb-2">Login</h2>
      <input id="login-email" class="w-full p-2 mb-2 rounded" type="email" placeholder="Email" />
      <input id="login-password" class="w-full p-2 mb-4 rounded" type="password" placeholder="Password" />
      <button onclick="login()" class="w-full bg-green-600 py-2 rounded hover:bg-green-500">Login</button>
      <p id="login-error" class="text-red-400 mt-2 text-sm"></p>
    </div>

    <!-- Register Panel -->
    <div id="register-panel" class="panel">
      <h2 class="text-2xl font-bold mb-2">Sign Up</h2>
      <input id="register-name" class="w-full p-2 mb-2 rounded" type="text" placeholder="Full Name" />
      <input id="register-username" class="w-full p-2 mb-2 rounded" type="text" placeholder="Username (no spaces or #)" />
      <input id="register-email" class="w-full p-2 mb-2 rounded" type="email" placeholder="Email" />
      <input id="register-password" class="w-full p-2 mb-2 rounded" type="password" placeholder="Password" />
      <input id="register-confirm" class="w-full p-2 mb-4 rounded" type="password" placeholder="Confirm Password" />
      <button onclick="register()" class="w-full bg-blue-600 py-2 rounded hover:bg-blue-500">Register</button>
      <p id="register-error" class="text-red-400 mt-2 text-sm"></p>
    </div>
  </div>

  <script>
    const loginPanel = document.getElementById('login-panel');
    const registerPanel = document.getElementById('register-panel');

    document.getElementById('show-login').onclick = () => {
      loginPanel.classList.add('active');
      registerPanel.classList.remove('active');
    };

    document.getElementById('show-register').onclick = () => {
      registerPanel.classList.add('active');
      loginPanel.classList.remove('active');
    };

    async function register() {
      const name = document.getElementById('register-name').value;
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm').value;

      const res = await fetch('/api/accounts/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, username, email, password, confirmPassword })
      });

      const data = await res.json();
      if (res.ok) {
        alert("Registration successful!");
        document.getElementById('show-login').click();
      } else {
        document.getElementById('register-error').textContent = data.message || "Registration error.";
      }
    }

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch('/api/accounts/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('username', data.user.username);
        location.href = 'arena.html';
      } else {
        document.getElementById('login-error').textContent = data.message || "Login error.";
      }
    }
  </script>
</body>
</html>
