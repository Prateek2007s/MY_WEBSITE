<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AntiChat - Login / Signup</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .wrapper {
      width: 400px;
      background: #111;
      padding: 20px;
      border: 1px solid #00ffcc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      color: #00ffff;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      background: #222;
      border: none;
      color: #0f0;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle {
      color: #888;
      text-align: center;
      cursor: pointer;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="login">
      <h2>Login</h2>
      <input id="login-email" type="email" placeholder="Email" />
      <input id="login-password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="toggle" onclick="switchForm('signup')">Don't have an account? Sign Up</div>
    </div>

    <div id="signup" class="hidden">
      <h2>Sign Up</h2>
      <input id="signup-name" type="text" placeholder="Name" />
      <input id="signup-email" type="email" placeholder="Email" />
      <input id="signup-password" type="password" placeholder="Password" />
      <input id="signup-confirm" type="password" placeholder="Confirm Password" />
      <button onclick="signup()">Register</button>
      <div class="toggle" onclick="switchForm('login')">Already have an account? Login</div>
    </div>
  </div>

  <script>
    function switchForm(form) {
      document.getElementById('login').classList.add('hidden');
      document.getElementById('signup').classList.add('hidden');
      document.getElementById(form).classList.remove('hidden');
    }

    async function signup() {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (password !== confirm) return alert('Passwords do not match');

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      if (res.ok) {
        alert('Registered successfully!');
        switchForm('login');
      } else {
        const err = await res.json();
        alert(err.error || 'Failed to register');
      }
    }

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem('user', JSON.stringify(data));
        location.href = '/arena.html';
      } else {
        alert('Invalid login');
      }
    }
  </script>
</body>
</html>
