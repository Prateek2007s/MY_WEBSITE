<!-- âœ… Updated chat.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AntiChat - Login/Register</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #111;
      padding: 2rem;
      border: 1px solid #0f0;
      border-radius: 10px;
      width: 300px;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: black;
      border: 1px solid #0f0;
      color: #0f0;
    }
    #status {
      margin-top: 10px;
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AntiChat</h2>
    <input type="text" id="regName" placeholder="Name" required>
    <input type="text" id="regUsername" placeholder="Username" required>
    <input type="email" id="regEmail" placeholder="Email" required>
    <input type="password" id="regPassword" placeholder="Password" required>
    <button onclick="register()">Sign Up</button>
    <hr>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div id="status"></div>
  </div>  <script>
    const API = "/api/accounts";

    async function register() {
      const name = document.getElementById("regName").value;
      const username = document.getElementById("regUsername").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      const res = await fetch(`${API}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password, username })
      });

      const data = await res.json();
      document.getElementById("status").innerText = data.message || "Registered successfully";
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("name", data.name);
        localStorage.setItem("username", data.username);
        window.location.href = "/arena.html";
      } else {
        document.getElementById("status").innerText = data.message || "Login failed";
      }
    }
  </script></body>
</html>
