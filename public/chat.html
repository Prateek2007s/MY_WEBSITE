<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AntiChat - Login & Register</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .wrapper {
      width: 350px;
    }
    .form-box {
      background: #111;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }
    .form-box.active {
      display: flex;
    }
    input {
      background: #000;
      color: #00ffcc;
      padding: 10px;
      border: 1px solid #00ffcc;
      border-radius: 5px;
    }
    button {
      background: #00ffcc;
      color: black;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .toggle {
      color: #0ff;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm" class="form-box active">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle" onclick="toggleForms('register')">Don't have an account? Sign Up</div>
    </form><form id="registerForm" class="form-box">
  <h2>Register</h2>
  <input type="text" id="regName" placeholder="Name" required />
  <input type="email" id="regEmail" placeholder="Email" required />
  <input type="password" id="regPassword" placeholder="Password" required />
  <input type="password" id="regConfirm" placeholder="Confirm Password" required />
  <button type="submit">Register</button>
  <div class="toggle" onclick="toggleForms('login')">Already have an account? Login</div>
</form>

  </div>  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    function toggleForms(form) {
      if (form === 'register') {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
      } else {
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/api/accounts/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('user', JSON.stringify(data));
        window.location.href = '/arena.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;

      if (password !== confirm) {
        return alert('Passwords do not match');
      }

      const res = await fetch('/api/accounts/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('user', JSON.stringify(data));
        window.location.href = '/arena.html';
      } else {
        alert(data.error || 'Registration failed');
      }
    });
  </script></body>
</html>
