<!DOCTYPE html>
<html>
<head>
  <title>AntiChat - Login & Register</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: monospace;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 400px;
    }
    .form {
      display: none;
      flex-direction: column;
      gap: 10px;
      background: #111;
      padding: 20px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
    }
    .form.active {
      display: flex;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #00ffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="registerForm" class="form">
      <h2>Register</h2>
      <input type="text" placeholder="Name" id="regName" required />
      <input type="email" placeholder="Email" id="regEmail" required />
      <input type="password" placeholder="Password" id="regPassword" required />
      <input type="password" placeholder="Confirm Password" id="regConfirm" required />
      <button type="submit">Sign Up</button>
      <div class="toggle" onclick="toggleForm('login')">Already have an account?</div>
    </form>

    <form id="loginForm" class="form active">
      <h2>Login</h2>
      <input type="email" placeholder="Email" id="loginEmail" required />
      <input type="password" placeholder="Password" id="loginPassword" required />
      <button type="submit">Login</button>
      <div class="toggle" onclick="toggleForm('register')">Don't have an account?</div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    function toggleForm(type) {
      if (type === 'login') {
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
      } else {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
      }
    }

    registerForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const pass = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;
      if (pass !== confirm) return alert("Passwords do not match");

      const res = await fetch('/api/accounts/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password: pass }),
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('user', JSON.stringify(data));
        location.href = '/arena.html';
      } else alert(data.error || "Failed to register");
    };

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/api/accounts/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('user', JSON.stringify(data));
        location.href = '/arena.html';
      } else alert(data.error || "Login failed");
    };
  </script>
</body>
</html>
