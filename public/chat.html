<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Lobby - AntifiedNull</title>
  <link rel="icon" href="https://i.ibb.co/ZLgFZqz/null-god-icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #00ffff;
    }

    .form-group {
      margin: 10px 0;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    input {
      background: #333;
      color: #fff;
    }

    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    #chat-box {
      max-height: 400px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
    }

    .message {
      padding: 8px;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .message span {
      flex: 1;
    }

    .message button {
      background: red;
      color: white;
      padding: 4px 8px;
      font-size: 0.8em;
      margin-left: 10px;
    }

    #logout {
      background: #ff007f;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’¬ Public Chat Lobby</h2>

    <div id="auth-section">
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" />
      </div>
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Login</button>
    </div>

    <div id="chat-section" style="display:none;">
      <button id="logout" onclick="logout()">Logout</button>
      <div id="chat-box"></div>
      <div class="form-group">
        <input type="text" id="message" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let token = localStorage.getItem('token');
    const chatBox = document.getElementById('chat-box');

    if (token) {
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('chat-section').style.display = 'block';
      fetchMessages();
    }

    function signup() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      fetch('/api/server/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
      });
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      fetch('/api/server/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem('token', data.token);
          location.reload();
        } else {
          alert(data.message || "Login failed");
        }
      });
    }

    function logout() {
      localStorage.removeItem('token');
      location.reload();
    }

    function fetchMessages() {
      fetch('/api/server/messages')
        .then(res => res.json())
        .then(data => {
          chatBox.innerHTML = '';
          data.forEach((msg, index) => {
            const div = document.createElement('div');
            div.className = 'message';

            const msgText = document.createElement('span');
            msgText.innerText = `[${msg.username}] ${msg.message}`;
            div.appendChild(msgText);

            if (msg.username === parseJwt(token).username && msg.message !== '[MESSAGE DELETED]') {
              const delBtn = document.createElement('button');
              delBtn.innerText = 'Delete';
              delBtn.onclick = () => deleteMessage(index);
              div.appendChild(delBtn);
            }

            chatBox.appendChild(div);
          });
        });
    }

    function sendMessage() {
      const message = document.getElementById('message').value.trim();
      if (!message) return;

      fetch('/api/server/messages', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': token
        },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById('message').value = '';
        fetchMessages();
      });
    }

    function deleteMessage(index) {
      fetch(`/api/server/messages/${index}`, {
        method: 'DELETE',
        headers: { 'Authorization': token }
      })
      .then(res => res.json())
      .then(() => fetchMessages());
    }

    function parseJwt(token) {
      if (!token) return {};
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));

      return JSON.parse(jsonPayload);
    }
  </script>
</body>
</html>
