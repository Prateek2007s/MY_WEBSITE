<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AntiChat Login</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: monospace;
      color: #00ffcc;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 350px;
      background: #111;
      padding: 20px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tab {
      cursor: pointer;
      padding: 10px;
      color: #00ffcc;
    }
    .tab.active {
      font-weight: bold;
      border-bottom: 2px solid #00ffcc;
    }
    .form {
      display: none;
    }
    .form.active {
      display: block;
    }
    input {
      width: 100%;
      margin: 5px 0 15px;
      padding: 8px;
      background: #222;
      border: 1px solid #00ffcc;
      color: #0ff;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="showTab('login')">Login</div>
      <div class="tab" onclick="showTab('register')">Sign Up</div>
    </div>

    <div id="login" class="form active">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <div id="loginError" class="error"></div>
    </div>

    <div id="register" class="form">
      <input type="text" id="regName" placeholder="Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="regConfirm" placeholder="Confirm Password" required>
      <button onclick="register()">Sign Up</button>
      <div id="regError" class="error"></div>
    </div>
  </div>

  <script>
    const API = '/api/accounts';

    function showTab(tab) {
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    async function register() {
      const name = document.getElementById("regName").value;
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirm").value;

      if (pass !== confirm) {
        return document.getElementById("regError").innerText = "Passwords do not match.";
      }

      try {
        const res = await fetch(API + '/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ name, email, password: pass })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("name", data.name);
          localStorage.setItem("email", data.email);
          window.location.href = "arena.html";
        } else {
          document.getElementById("regError").innerText = data.error || "Register failed";
        }
      } catch (e) {
        document.getElementById("regError").innerText = "Server error";
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch(API + '/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("name", data.name);
          localStorage.setItem("email", data.email);
          window.location.href = "arena.html";
        } else {
          document.getElementById("loginError").innerText = data.error || "Login failed";
        }
      } catch (e) {
        document.getElementById("loginError").innerText = "Server error";
      }
    }
  </script>
</body>
</html>
