<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AntiChat - Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 360px;
      background: #1e1e2f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .tabs {
      display: flex;
      margin-bottom: 25px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #2c2c3e;
      border-radius: 8px 8px 0 0;
    }

    .tab.active {
      background: #00adb5;
      color: #000;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 12px;
      border: none;
      background: #00adb5;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cfcf;
    }

    .status {
      margin-top: 12px;
      font-size: 0.9em;
      color: #f8d200;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>

    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="status" id="login-status"></div>
    </form>

    <form id="signup-form">
      <input type="text" id="signup-name" placeholder="Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <div class="status" id="signup-status"></div>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });

    const baseUrl = "https://6842adafe1347494c31d8de0.mockapi.io/api/v1";

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const status = document.getElementById("login-status");
      try {
        const res = await fetch(`${baseUrl}/users`);
        const users = await res.json();
        const match = users.find(u => u.email === email && u.password === password);
        if (match) {
          status.innerText = "✅ Login successful!";
          // Redirect to chat page or dashboard
          // location.href = "/chat.html";
        } else {
          status.innerText = "❌ Invalid credentials.";
        }
      } catch (err) {
        status.innerText = "⚠️ Error logging in.";
      }
    });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      const confirm = document.getElementById("signup-confirm").value.trim();
      const status = document.getElementById("signup-status");

      if (password !== confirm) {
        status.innerText = "❌ Passwords do not match.";
        return;
      }

      try {
        const res = await fetch(`${baseUrl}/users`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });
        if (res.ok) {
          status.innerText = "✅ Registered successfully!";
        } else {
          status.innerText = "❌ Registration failed.";
        }
      } catch (err) {
        status.innerText = "⚠️ Network error.";
      }
    });
  </script>

</body>
</html>
