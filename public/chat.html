<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anti-Chat - Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://i.ibb.co/ZLgFZqz/null-god-icon.png" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #00ffcc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 380px;
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
      position: relative;
      overflow: hidden;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffff;
    }
    form {
      display: flex;
      flex-direction: column;
      transition: transform 0.4s ease-in-out;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #00ffcc;
      font-size: 15px;
    }
    input:focus {
      outline: 2px solid #00cc99;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00cc99;
    }
    .switch {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }
    .switch a {
      color: #ff007f;
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px;
    }
    .form-wrapper {
      display: flex;
      width: 200%;
    }
    .form-section {
      width: 100%;
      padding-right: 15px;
    }
    .container.active .form-wrapper {
      transform: translateX(-50%);
    }
  </style>
</head>
<body>

<div class="container" id="formContainer">
  <div class="form-wrapper">

    <!-- Sign Up -->
    <div class="form-section">
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="handleSignup(event)">
        <input type="text" placeholder="Name" required name="name" />
        <input type="email" placeholder="Email" required name="email" />
        <input type="password" placeholder="Password" required name="password" />
        <input type="password" placeholder="Confirm Password" required name="confirm" />
        <button type="submit">Sign Up</button>
        <div class="switch">Already have an account?<a href="#" onclick="toggleForms()">Login</a></div>
      </form>
    </div>

    <!-- Login -->
    <div class="form-section">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <input type="email" placeholder="Email" required name="email" />
        <input type="password" placeholder="Password" required name="password" />
        <button type="submit">Login</button>
        <div class="switch">Don't have an account?<a href="#" onclick="toggleForms()">Sign Up</a></div>
      </form>
    </div>

  </div>
</div>

<script>
  const container = document.getElementById('formContainer');

  function toggleForms() {
    container.classList.toggle('active');
  }

  async function handleSignup(event) {
    event.preventDefault();
    const form = event.target;
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value.trim();
    const confirm = form.confirm.value.trim();

    if (password !== confirm) return alert("Passwords do not match!");

    const res = await fetch('/api/server', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'signup', name, email, password })
    });

    const data = await res.json();
    alert(data.message);
  }

  async function handleLogin(event) {
    event.preventDefault();
    const form = event.target;
    const email = form.email.value.trim();
    const password = form.password.value.trim();

    const res = await fetch('/api/server', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'login', email, password })
    });

    const data = await res.json();
    if (data.token) {
      alert("Login successful!");
      // window.location.href = "/chat-lobby.html"; // if you have one
    } else {
      alert(data.message || "Login failed");
    }
  }
</script>

</body>
</html>
