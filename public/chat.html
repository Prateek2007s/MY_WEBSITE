<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AntiChat - Login/Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
    }
    .container {
      margin-top: 5%;
    }
    .form-control {
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }
    .form-control::placeholder {
      color: #888;
    }
    .btn-primary {
      background-color: #00ffcc;
      border: none;
      color: #0d0d0d;
    }
    .btn-primary:hover {
      background-color: #00ccaa;
    }
    .form-box {
      display: none;
    }
    .active {
      display: block;
    }
    .toggle-btns {
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-btns button {
      margin: 0 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      text-align: center;
      font-size: 28px;
      color: #00ffcc;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffcc;
    }
  </style>
</head>
<body>

  <div class="container col-md-6">
    <div class="logo">⏤͟͞ 𝘼𝙣𝙩𝙞𝘾𝙝𝙖𝙩</div>

    <div class="toggle-btns">
      <button class="btn btn-primary" onclick="toggleForm('login')">Login</button>
      <button class="btn btn-primary" onclick="toggleForm('register')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-box active">
      <h2>Login</h2>
      <form onsubmit="handleLogin(event)">
        <input type="email" class="form-control mb-3" placeholder="Email" id="loginEmail" required />
        <input type="password" class="form-control mb-3" placeholder="Password" id="loginPassword" required />
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-box">
      <h2>Sign Up</h2>
      <form onsubmit="handleRegister(event)">
        <input type="text" class="form-control mb-3" placeholder="Name" id="regName" required />
        <input type="email" class="form-control mb-3" placeholder="Email" id="regEmail" required />
        <input type="password" class="form-control mb-3" placeholder="Password" id="regPassword" required />
        <input type="password" class="form-control mb-3" placeholder="Confirm Password" id="regConfirm" required />
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
    </div>

    <p id="message" class="text-center mt-3"></p>
  </div>

  <script>
    function toggleForm(form) {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registerForm').classList.remove('active');
      document.getElementById(form + 'Form').classList.add('active');
      document.getElementById('message').innerText = '';
    }

    async function handleRegister(e) {
      e.preventDefault();
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirm').value;

      const res = await fetch('/api/accounts/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, confirmPassword })
      });

      const data = await res.json();
      document.getElementById('message').innerText = data.message;

      if (res.ok) {
        setTimeout(() => toggleForm('login'), 2000);
      }
    }

    async function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/api/accounts/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      document.getElementById('message').innerText = data.message;

      if (res.ok) {
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = 'arena.html';
      }
    }
  </script>

</body>
</html>
